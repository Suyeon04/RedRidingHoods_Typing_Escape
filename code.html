<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="typing.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>타이핑 마스터!</h1>
    </div>
    <div class="word-display">
        Hello
    </div>
    <div class="word-input-box">
        <input type="text" class="word-input"/>
    </div>
    <div class="game-info">
        <div>
            남은시간:<span class="time">0</span>초 <!--나중에 js로 텍스트 교체-->
        </div>
        <div>
            획득점수:<span class="score">0</span>점
        </div>
    </div>
    <button class="button loading" onclick = "run()"></button>
    <script src="nono.js"></script>
</body>
</html>
